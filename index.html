<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuploka Surprise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff0f0;
      font-family: Arial, sans-serif;
    }

    #tuplokaBtn {
      padding: 60px 60px;
      font-size: 60px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #tuplokaBtn:hover {
      background-color: #ff3b3b;
    }

    .image-container {
      margin-top: 20px;
      display: none;
      border: 4px solid #555;
      border-radius: 10px;
      overflow: hidden;
      animation: fadeZoom 0.8s ease forwards;
    }

    img {
      width: 360px;
      height: auto;
      display: block;
    }

    @media (max-width: 400px) {
      img {
        width: 90vw;
        height: auto;
      }
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <button id="tuplokaBtn" onclick="showImage()">Tuploka ko</button>

  <div class="image-container" id="funnyImage">
    <img id="surprisePic" src="" alt="Surprise Image">
  </div>

  <script>
    function showImage() {
      document.getElementById("tuplokaBtn").style.display = "none";

      const surprisePic = document.getElementById("surprisePic");
      const imageContainer = document.getElementById("funnyImage");

      // Your actual image link
      surprisePic.src = "https://i.imgur.com/Ec6vV22.png";

      imageContainer.style.display = "block";
      imageContainer.style.animation = "fadeZoom 0.8s ease forwards";
    }
  </script>

</body>
</html>
