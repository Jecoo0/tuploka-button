<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuploka Surprise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fef9f9;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff3b3b;
    }
    .video-container {
      margin-top: 20px;
      display: none;
      border: 4px solid #555;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 360px;
      height: 640px;
      border: none;
    }

    @media (max-width: 400px) {
      iframe {
        width: 90vw;
        height: 160vw;
      }
    }
  </style>
</head>
<body>

  <button onclick="showVideo()">Tuploka ko</button>

  <div class="video-container" id="funnyVideo">
    <iframe src="https://www.youtube.com/embed/D3iVBI7mGUg?autoplay=1"
            title="Funny Dancing Man"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>

  <script>
    function showVideo() {
      document.getElementById("funnyVideo").style.display = "block";
    }
  </script>

</body>
</html>
