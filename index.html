<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuploka Surprise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fef9f9;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff3b3b;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      display: none;
      border-radius: 10px;
      border: 4px solid #555;
    }
  </style>
</head>
<body>

  <button onclick="showImage()">Tuploka ko</button>
  <img id="surpriseImage" src="https://i.imgur.com/RmvxUtt.jpg" alt="Surprise">

  <script>
    function showImage() {
      document.getElementById("surpriseImage").style.display = "block";
    }
  </script>

</body>
</html>
