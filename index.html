<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuploka Surprise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff0f0;
      font-family: Arial, sans-serif;
    }
    #tuplokaBtn {
      padding: 60px 60px;
      font-size: 60px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #tuplokaBtn:hover {
      background-color: #ff3b3b;
    }
    .video-container {
      margin-top: 20px;
      display: none;
      border: 4px solid #555;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 360px;
      height: 640px;
      border: none;
    }
    @media (max-width: 400px) {
      iframe {
        width: 90vw;
        height: 160vw;
      }
    }
  </style>
</head>
<body>

  <button id="tuplokaBtn" onclick="showVideo()">Tuploka ko</button>

  <div class="video-container" id="funnyVideo">
    <iframe id="ytFrame"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="Funny Shorts Video"></iframe>
  </div>

  <script>
    function showVideo() {
      // Hide the button
      document.getElementById("tuplokaBtn").style.display = "none";

      // Show the video
      const ytFrame = document.getElementById("ytFrame");
      const videoContainer = document.getElementById("funnyVideo");
      ytFrame.src = "https://www.youtube.com/embed/Tc9LGwTR4kA?autoplay=1";
      videoContainer.style.display = "block";
    }
  </script>

</body>
</html>
